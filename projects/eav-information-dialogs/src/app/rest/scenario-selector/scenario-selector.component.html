<mat-form-field>
  <mat-label>Choose Scenario</mat-label>
  <mat-select
    [value]="(current$ | async)?.key"
    (selectionChange)="selectCurrent($event.value)"
  >
    <mat-option *ngFor="let scenario of scenarios" [value]="scenario.key">{{
      scenario.label
    }}</mat-option>
  </mat-select>
</mat-form-field>
<button
  mat-icon-button
  color="primary"
  (click)="showHelp()"
>
  <mat-icon>help</mat-icon>
</button>
